<!DOCTYPE html>
<html lang="pt-bt">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video controls width="500"> 
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
