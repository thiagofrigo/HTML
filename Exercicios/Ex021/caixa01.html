<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 5px solid slategrey;

            padding: 10px 10px 10px 10px;

            margin: 20px auto 20px auto;

            outline: 3px dashed salmon;
        }
        a{
            border: 2px dashed red;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Os h1 são um tipo de box-level</h1>
    <p>Os parágrafos também são um tipo de box-level ja os <a href="#"> links são do tipo inline-level</a> , vamos ver como tudo isso se comporta</p>
</body>
</html>
