<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre eles para ver quais são as tags</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;H1-6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Lista com marcadores</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
        <li><abbr title="&lt;br&gt;">Quebra de linhas</abbr></li>
        <li><abbr title="&lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;dd&gt;">Elementos</abbr> e <abbr title="&lt;dt&gt;">Definições</abbr></li>

    </ul>
